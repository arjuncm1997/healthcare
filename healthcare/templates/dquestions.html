{% extends 'dlayout.html'%}
{% block content %}


<div class="innerpage-banner">
	<div class="inner-page-layer">
	</div>
</div>

<h1 style="margin-top: 50px;margin-bottom: 50px;"><center>Questions</center></h2><br>
    <table class="css-serial" border="2" style="width:1002px; margin-left:141px; text-align:center;">
        <tr style="font-weight: bold;">
            <th>No</th>
            <td>Name of Disease</td>
            <td>Question</td>
            <td>Answer</td>
            <td>Action</th>
        </tr>
        {% for tasks in tasks %}
            <tr>
                <td></td>
                <td>{{ tasks.name }}</td>
                <td>{{ tasks.question }}</td>
                <td>{{tasks.reply}} </td>
                <td><a href="/dreply/{{tasks.id}}">Reply</a></td>
            
            </tr>
        {% endfor %}
    </table>
<br><br>
<style>


    
.css-serial {
    counter-reset: serial-number;  /* Set the serial number counter to 0 */
  }
  
  .css-serial td:first-child:before {
    counter-increment: serial-number;  /* Increment the serial number counter */
    content: counter(serial-number);  /* Display the counter */
  }
  
</style>
{% endblock %}
